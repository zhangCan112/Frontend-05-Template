<style>
    .cell {
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: green;
      border: solid 1px white;
      vertical-align: middle;
  
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
  <div id="board"></div>
  <script>
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ];
  
    let color = 1;
    function show(params) {
      let board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.addEventListener("click", () => move(j, i));
          cell.innerText =
            pattern[i][j] == 2 ? "❌" : pattern[i][j] == 1 ? "⭕️" : "";
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }
  
    function move(x, y) {
      pattern[y][x] = color;
      if (check(pattern, color)) {
        alert(color == 2 ? "❌ is winner!" : "⭕️ is winner!");
      }
      color = 3 - color;
      if (willWin(pattern, color)) {
        alert(color == 2 ? "❌ will win!" : "⭕️ will win!");
      }
      show();
    }
  
    function check(pattern, color) {
      ///三横检查
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      ///三纵检查
      for (let j = 0; j < 3; j++) {
        let win = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      ///两斜线检查
      {
        let win = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i][i] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      {
        let win = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i][2 - i] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      return false;
    }

    function clone(pattern) {
       return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue
                }
                let tmp = clone(pattern)
                tmp[i][j] = color
                if (check(tmp, color)) {
                    return true
                }                
            }            
        }
        return false
    }
  
    show();
  </script>
